<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Render</title>

    <script src="js/expand-data.js"></script>
    <script src="js/render.js"></script>
    <script src="js/libraries/p5.js"></script>
    <script src="js/libraries/matter.js"></script>

    <link rel="stylesheet" href="css/render.css">

</head>

<body>

    <div class="controlPanel">
        <form class="item" action="http://localhost:3000/newrelationship" method="post">
            <input type="text" name="inputA" id="inputA" placeholder="a" autocomplete="off">
            <input type="text" name="inputB" id="inputB" placeholder="b" autocomplete="off">
            <input type="text" name="inputC" id="inputC" placeholder="c (optional)" autocomplete="off">
            <input type="submit" value="add">
        </form>
        <br>
        show/hide:
        <input type="button" id="entitiesButton" value="entities">
        <input type="button" id="dateButton" value="date">
        <input type="button" id="timeButton" value="time">
        <input type="button" id="interactionsButton" value="show all interactions">
        <br>
        <br>
        raw data:
        <a href="http://localhost:3000/entities" target="_blank"><input type="button" value="entities"></a>
        <a href="http://localhost:3000/interactions" target="_blank"><input type="button" value="interactions"></a>
        <a href="http://localhost:3000/relationships" target="_blank"><input type="button" value="relationships"></a>
        <br>
        <br>
        <%= log %>
    </div>

    <div id="content">

        <div id="p5"></div>

        <div id="entities">

            <div class="data">
                <table id="entitiesTable" class="list">
                    <tr>
                        <td><strong>entities</strong></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td><span>a/b</span>&nbsp;<span class="grey">(relationships/interactions)</span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>

        </div>

        <div id="relationships">

            <div class="data">
                <table id="relationshipsTable" class="list">
                    <tr>
                        <td><strong>relationships</strong></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="grey">date/time</span>&nbsp;&nbsp;<span>a&nbsp;———&nbsp;b</span>&nbsp;<span
                                class="int connection">c</span>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>

        </div>

    </div>

    <script src="js/particles.js"></script>
    <script src="js/particle.js"></script>
</body>

</html>
